<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>教务系统</title>
    <meta name="description" content="Exam Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/pe-icon-7-filled.css">
    <link rel="stylesheet" href="../assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../assets/weather/css/weather-icons.css" rel="stylesheet"/>
    <link href="../assets/calendar/fullcalendar.css" rel="stylesheet"/>

    <link href="../assets/css/charts/chartist.min.css" rel="stylesheet">
    <link href="../assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">
    <link href="../public/css/page.css" rel="stylesheet"/>
</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="../student/all">
                        <i class="menu-icon fa fa-cogs"></i>学生管理</a>
                </li>
                <li class=" dropdown">
                    <a href="../order/all">
                        <i class="menu-icon fa fa-bar-chart"></i>订单管理</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href=".././"> <img src="../public/images/loginTil1.png"> </a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">


                <div class="user-area dropdown float-right">
                    <a href="../#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.admin.uname}">
                    </a>

                    <div class="user-menu dropdown-menu">

                        <a class="nav-link" href="../admin/modifyPassword"><i class="fa fa- user"></i>修改密码 </a>

                        <a class="nav-link" href="../admin/logout"><i class="fa fa- user"></i>退出 </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">


            <div class="row">
                <div class="col-md-10" style="margin-bottom: 20px;float: left;">

                    <form action="all">
                        学校：<input name="school" style="width: 100px;  " class="input-control"/>
                        <label class="font_left">年级:&nbsp;</label><select name="grade" class="input-control">
                        <option value="0">请选择</option>
                        <option value="1">小一</option>
                        <option value="2">小二</option>
                        <option value="3">小三</option>
                        <option value="4">小四</option>
                        <option value="5">小五</option>
                        <option value="6">小六</option>
                        <option value="7">初一</option>
                        <option value="8">初二</option>
                        <option value="9">初三</option>
                        <option value="10">高一</option>
                        <option value="11">高二</option>
                        <option value="12">高三</option>
                    </select>
                        <label class="font_left">班级:&nbsp;</label>
                        <select name="classn" class="input-control">
                            <option value="0">请选择</option>
                            <option value="1">01班</option>
                            <option value="2">02班</option>
                            <option value="3">03班</option>
                            <option value="4">04班</option>
                            <option value="5">05班</option>
                            <option value="6">06班</option>
                            <option value="7">07班</option>
                            <option value="8">08班</option>
                            <option value="9">09班</option>
                            <option value="10">10班</option>
                            <option value="11">11班</option>
                            <option value="12">12班</option>
                            <option value="13">13班</option>
                            <option value="14">14班</option>
                            <option value="15">15班</option>
                            <option value="16">16班</option>
                            <option value="17">17班</option>
                            <option value="18">18班</option>
                            <option value="19">19班</option>
                            <option value="20">20班</option>
                        </select>

                        <font class="font_left">项目:&nbsp;</font><select name="subject" class="input-control">
                        <option value="无"> 请选择</option>
                        <option value="ctj"> 错题集</option>
                        <option value="ykt"> 云课堂</option>
                    </select>
                        <font class="font_left">缴费:&nbsp;</font><select name="isPay" class="input-control">
                        <option value="无"> 请选择</option>
                        <option value="1"> 是</option>
                        <option value="0"> 否</option>
                    </select>
                        <font class="font_left">学生:&nbsp;</font><input name="sname" style="width: 100px;"
                                                                       class="input-control"/>
                        <input type="submit" value="查询" class="btn btn-success btn-sm"/>
                    </form>
                </div>
                <div class="col-md-2" style="margin-bottom: 20px;float: left;">
                    <a href="../student/add" class="btn btn-primary btn-sm">新增</a>

                    <a th:if="${schoolName!=null||gradeid!=null||classid!=null||sname!=null||subject!=null||isPay!=null}"
                       href="../student/export" class="btn btn-secondary btn-sm">导出</a>
                </div>
            </div>
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-bordered" id="table">
                            <thead>
                            <tr>
                                <th>学校</th>
                                <th>年级</th>
                                <th>班级</th>
                                <th>学号</th>
                                <th>学生</th>
                                <th>项目</th>
                                <th>是否缴费</th>
                                <th>项目</th>
                                <th>是否缴费</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${students.size()>0}" th:each="st:${students}">
                                <td th:text="${st.schoolname}"></td>
                                <td th:text="${st.gradename}"></td>
                                <td th:text="${st.classname}"></td>
                                <td th:text="${st.sno}"></td>
                                <td th:text="${st.sname}"></td>
                                <td th:text="${st.ctj}"></td>
                                <td th:text="${st.ctjIsPay}"></td>
                                <td th:text="${st.ykt}"></td>
                                <td th:text="${st.yunIsPay}"></td>
                                <td>
                                    <a class="btn btn-primary btn-sm"
                                       th:href="'modify/'+${st.id}">修改</a>
                                    <a th:if="${st.ctjIsPay=='未付款' && st.yunIsPay=='未付款'}" class="btn btn-danger btn-sm"
                                       th:onclick="confirmDelete([[${st.id}]])">删除</a>

                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="col-md-5" style="float: left">
                            共
                            <label th:text="${page.total}"></label>
                            条数据，
                            当前为第
                            <label th:text="${page.pageNum}"></label>
                            页，
                            共
                            <label th:text="${page.pages}"></label>
                            页
                        </div>
                        <div class="col-md-7" style="float: right;">
                            <nav aria-label="Page navigation" style="float: right;">
                                <ul class="pagination">
                                    <li>
                                        <a th:href="'all?pageNum=1&school='+${schoolName}+'&gradeid='+${gradeid}+'&classid='+${classid}+'&sname='+${sname}+'&subject='+${subject}+'&isPay='+${isPay}">&laquo;</a>
                                    </li>
                                    <li th:if="${page.hasPreviousPage}">
                                        <a aria-label="Previous"
                                           th:href="'all?pageNum='+${page.pageNum -1}+'&school='+${schoolName}+'&gradeid='+${gradeid}+'&classid='+${classid}+'&sname='+${sname}+'&subject='+${subject}+'&isPay='+${isPay}">

                                            <span aria-hidden="true">&lsaquo;</span>
                                        </a>
                                    </li>


                                    <li th:each="page_Num:${page.navigatepageNums }">
                                        <a th:if="${page_Num == page.pageNum }" th:text="${page_Num}"></a>
                                        <a aria-label="Previous"
                                           th:text="${page_Num}"
                                           th:if="${page_Num != page.pageNum }"
                                           th:href="'all?pageNum='+${page_Num}+'&school='+${schoolName}+'&gradeid='+${gradeid}+'&classid='+${classid}+'&sname='+${sname}+'&subject='+${subject}+'&isPay='+${isPay}">
                                        </a>
                                    </li>
                                    <li th:if="${page.hasNextPage}">
                                        <a aria-label="Next"
                                           th:href="'all?pageNum='+${page.pageNum + 1}+'&school='+${schoolName}+'&gradeid='+${gradeid}+'&classid='+${classid}+'&sname='+${sname}+'&subject='+${subject}+'&isPay='+${isPay}">

                                            <span aria-hidden="true">&rsaquo;</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="'all?pageNum='+${page.pages }+'&school='+${schoolName}+'&gradeid='+${gradeid}+'&classid='+${classid}+'&sname='+${sname}+'&subject='+${subject}+'&isPay='+${isPay}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>

                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- .animated -->
</div>
<!-- /.content -->
<div class="clearfix"></div>
<!-- Footer -->
<footer class="site-footer">
    <div class="footer-inner bg-white">
        <div class="row">
            <div class="col-sm-12 text-right">
                Copyright &copy; 2020 教务系统 &nbsp; Designed by TC
            </div>
        </div>
    </div>
</footer>
<!-- /.site-footer -->
</div>
<!-- /#right-panel -->

<script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>
<script type="text/javascript">
    function confirmDelete(id) {
        if (window.confirm("您确定要删除该条记录吗？", "系统提示")) {
            window.location.href = "./delete/" + id;
        }

    }
</script>
</body>
</html>
